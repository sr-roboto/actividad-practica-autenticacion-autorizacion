<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-xs-10 col-md-6 col-sm-9 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Registrarse</h3>
            <form id="register-form">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Usuario</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Contrase침a</label>
              </div>

              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <p id="message" class="text-danger mt-3"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
    integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r'
    crossorigin='anonymous'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
    integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy'
    crossorigin='anonymous'></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validaci칩n b치sica
      if (!username || !password) {
        document.getElementById('message').innerText = 'Por favor, completa todos los campos.';
        return;
      }

      fetch('http://localhost:4000/api/auth/register', {
        method: 'POST',
        credentials: 'include', // Importante para enviar las cookies de sesi칩n
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
        .then(response => {
          if (response.ok) {
            window.location.href = 'home.html';
          } else {
            document.getElementById('message').innerText = 'Error al registrar el usuario.';
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });

  </script>
</body>

</html>
